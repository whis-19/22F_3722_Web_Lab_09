<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/cyborg/bootstrap.min.css">
</head>
<body class="container mt-5">
    <div class="card p-4 shadow-lg">
        <h2 class="text-center">Feedback Form</h2>
        <div id="message" class="alert d-none"></div>

        <form id="feedbackForm">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea class="form-control" id="messageText" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">Submit Feedback</button>
        </form>
    </div>

    <div class="card p-4 shadow-lg mt-4">
        <h3 class="text-center">📝 Submitted Feedback</h3>
        <table class="table table-dark mt-3">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody id="feedbackList"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
