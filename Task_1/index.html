<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/cyborg/bootstrap.min.css">

</head>
<body class="container mt-5">
    <div class="card p-4 shadow-lg">
        <h2 class="text-center">Student Registration</h2>
        <div id="message" class="alert d-none"></div>
        
        <form id="registrationForm">
            <div class="form-group">
                <label><i class="fas fa-user"></i> Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label><i class="fas fa-envelope"></i> Email</label>
                <input type="email" class="form-control" id="email" required>
                <small id="emailMessage" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label><i class="fas fa-key"></i> Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="form-group">
                <label><i class="fas fa-university"></i> Department</label>
                <select class="form-control" id="department" required>
                    <option value="">Select Department</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Software Engineering">Mechanical Engineering</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3"><i class="fas fa-paper-plane"></i> Register</button>
        </form>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
