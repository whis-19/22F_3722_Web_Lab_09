<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/cyborg/bootstrap.min.css">
    <script defer src="script.js"></script>
</head>
<body class="container mt-5">
    <h2 class="text-center">To-Do List</h2>
    <div class="card p-4">
        <form id="todoForm" class="mb-3">
            <div class="input-group">
                <input type="text" id="task" class="form-control" placeholder="Enter a task" required>
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </div>
            </div>
        </form>

        <ul id="todoList" class="list-group"></ul>
    </div>
</body>
</html>
